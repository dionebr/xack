<html lang="en" class="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/assets/images/favico.png?v=3">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&family=Great+Vibes&display=swap"

        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "bg-main": "#111111",
                        "bg-card": "#1d1f20",
                        "bg-panel": "#1f1e25",
                        "primary": "#8a2ce2",
                        "accent-purple": "#b946e9",
                        "accent-cyan": "#00f0ff",
                        "text-main": "#ffffff",
                        "text-muted": "#9ca3af",
                        "status-green": "#22c55e",
                        "status-yellow": "#eab308",
                        "status-red": "#ef4444",
                    },
                    fontFamily: {
                        "display": ["Exo 2", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                        "signature": ["Great Vibes", "cursive"]
                    },
                    borderRadius: {
                        "3xl": "1.5rem",
                        "4xl": "2.25rem",
                    },
                    boxShadow: {
                        "glow": "0 0 15px rgba(185, 70, 233, 0.25)",
                        "card": "0 8px 30px rgba(0, 0, 0, 0.5)",
                    }
                },
            },
        }
    </script>
    <style>
        body {
            background-color: #111111;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #111111;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        .sidebar-shape {
            position: relative;
            background: #1d1f20;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        /* The Notch Styling */
        .sidebar-notch-container {
            position: absolute;
            right: -18px;
            width: 18px;
            height: 80px;
            background: #1d1f20;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.3);
            transition: top 0.3s ease;
        }

        /* Rounding edges around the notch */
        .sidebar-notch-top-curve {
            position: absolute;
            right: -20px;
            width: 20px;
            height: 40px;
            background: transparent;
            border-top-left-radius: 20px;
            box-shadow: -4px -4px 0 4px #111111;
            z-index: 10;
            transition: top 0.3s ease;
        }

        .sidebar-notch-bottom-curve {
            position: absolute;
            right: -20px;
            width: 20px;
            height: 40px;
            background: transparent;
            border-bottom-left-radius: 20px;
            box-shadow: -4px 4px 0 4px #111111;
            z-index: 10;
            transition: top 0.3s ease;
        }

        .active-indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #b946e9;
            box-shadow: 0 0 10px #b946e9, 0 0 20px #b946e9;
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .glass-panel {
            background: rgba(29, 31, 32, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .bg-grid-dots {
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 30px 30px;
        }
    </style>

  }
}
</script>
