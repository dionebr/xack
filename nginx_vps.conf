server {
  listen 80 default_server;
  server_name _;

  root /opt/xack/dist;
  index index.html;

  # LOGS
  error_log  /var/log/nginx/xack_error.log;
  access_log /var/log/nginx/xack_access.log;

  # FRONTEND - Serve arquivos estáticos e lida com roteamento React
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Evitar cache de arquivos JS/CSS em produção
  location ~* \.(js|css)$ {
    root /opt/xack/dist;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }

  # BACKEND PROXY - Encaminha pedidos /api para o Node.js
  location /api {
    # Usar 127.0.0.1 em vez de localhost evita erros 502 no Ubuntu 24.04
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # Timeouts generosos para evitar erros em processos longos (como spawn de labs)
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
  }
}
