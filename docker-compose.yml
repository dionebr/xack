version: '3.8'

services:
  database:
    image: mysql:8.0
    container_name: xack_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password_change_me
      MYSQL_DATABASE: xack_platform
      MYSQL_USER: xack_user
      MYSQL_PASSWORD: XackUser2026!@#
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ./backend
    container_name: xack_backend
    restart: always
    depends_on:
      - database
    environment:
      PORT: 3001
      DB_HOST: database
      DB_USER: xack_user
      DB_PASSWORD: XackUser2026!@#
      DB_NAME: xack_platform
      JWT_SECRET: xack_vanguard_secret_2026_prod
    ports:
      - "3001:3001"
    volumes:
      - ./backend/logs:/app/logs

  frontend:
    build: .
    container_name: xack_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
    environment:
      VITE_API_URL: /api

volumes:
  db_data:
